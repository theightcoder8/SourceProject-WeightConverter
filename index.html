<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css style/style.css">
    <title>Source Project - Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col md-6"> <!--6 column div-->
                <h1 class="display-4 text-center mb-3">Weight Converter</h1> <!--display-4 it is for heading size-->
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds..">
                    </div>
                </form>
                <div class="generaloutput"></div>
                <div id="output">
                    <div class="card border border-primary mb-2"> <!--mb2 margin bottom-->
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput">

                            </div>
                        </div>
                    </div>
                </div>

                <div id="output">
                    <div class="card border border-success mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput">
                                
                            </div>
                        </div>
                    </div>
                </div>

                <div id="output">
                    <div class="card border border-danger">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput">
                                
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
